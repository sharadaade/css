<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2px ">
        <caption>My Data</caption>
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>LastName</td>
                <td>Salary</td>
                <td>Address</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sharad</td>
                <td>Aade</td>
                <td>33000</td>
                <td rowspan="3">Sushi</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dattu</td>
                <td>Aade</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vishnu</td>
                <td>Aade</td>
                <td>20000</td>
                
            </tr>
        </tbody>
    </table>
    <table border="1px">
        <caption>Hello Table</caption>
        <thead>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Nothing</td>
                <td>Ok</td>
                <td colspan="2">Brother</td>
                
            </tr>
            <tr>
                
                <td>Boom</td>
                <td>Sam</td>
                <td>Radhe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
